<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Customer Registration</title>
</head>
<body>
	<h1>Employee Registration Page</h1>
	<hr>
	
	<form action="register" method="post" th:object="${customer}">
	First Name: <input type="text" th:field="*{fName}"><br/>
	Last Name : <input type="text" th:field="*{lName}"><br/>
	Phone     : <input type="text" th:field="*{phone}"><br/>
	<!-- E-Mail    : <input type="email" th:field="*{mail}"><br/> -->
	<input type="submit" value="Register">
	</form>
	
</body>
</html>
